# this one should be overridden by the subtheme, since the subtheme inherits all the styles from base
global-styling:
  version: 1.0.0
  css:
    layout:
      build/css/bootstrap.min.css: {}
    theme:
      build/css/style.min.css: {}

external_links:
  version: 1.0.0
  js:
    build/js/external_links.min.js: { }

global-javascript:
  version: 1.0.0
  js:
    build/js/global.min.js: { }
    node_modules/@popperjs/core/dist/umd/popper.min.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - barrio_base_theme/external_links

slick-carousel:
  version: 1.8.1
  css:
    theme:
      node_modules/slick-carousel/slick/slick.css: {}
  js:
    node_modules/slick-carousel/slick/slick.min.js: {}
  dependencies:
    - core/jquery

custom-navbar:
  version: 1.0.0
  js:
    build/js/custom_navbar.min.js: { }
  dependencies:
    - core/jquery
    - core/drupal

bootstrap-icons:
  css:
    theme:
      node_modules/bootstrap-icons/font/bootstrap-icons.min.css: {}
